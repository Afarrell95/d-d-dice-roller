<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap"
      rel="stylesheet"
    />
    <title>D&D Dice Roller</title>
  </head>
  <body>
    <div class="app-container">
      <div class="dice d-four">
        <span class="roll four_roll">--</span>
        <button>Roll D-4</button>
      </div>
      <div class="dice d-six">
        <span class="roll six_roll">--</span>
        <button>Roll D-6</button>
      </div>
      <div class="dice d-eight">
        <span class="roll eight_roll">--</span>
        <button>Roll D-8</button>
      </div>
      <div class="dice d-ten">
        <span class="roll ten_roll">--</span>
        <button>Roll D-10</button>
      </div>
      <div class="dice d-twelve">
        <span class="roll twelve_roll">--</span>
        <button>Roll D-12</button>
      </div>
      <div class="dice d-twenty">
        <span class="roll twenty_roll">--</span>
        <button>Roll D-20</button>
      </div>
      <!-- <button class="reset">Reset</button> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
